      let currentSlide = 0;

      function showSlide(index) {
        const carousel = document.getElementById("carousel-images");
        const total = carousel.children.length;
        if (total === 0) return;

        // Circular navigation
        currentSlide = (index + total) % total;
        carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
      }

      function moveSlide(direction) {
        showSlide(currentSlide + direction);
      }

        const liveLink = document.getElementById("project-link");
        if (project.link) {
          liveLink.href = project.link;
          liveLink.style.display = "inline-block";
        } 
        else {
          liveLink.style.display = "none";
        }

        const carousel = document.getElementById("carousel-images");
        if (project.images && project.images.length > 0) {
          carousel.innerHTML = ""; // Prevent duplicates on page refresh
          project.images.forEach(src => {
            const img = document.createElement("img");
            img.src = src;
            carousel.appendChild(img);
          });
          showSlide(0);
        } 
        else {
          document.querySelector(".carousel-container").style.display = "none";
        }

    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const numParticles = 60;

    for (let i = 0; i < numParticles; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 1,
        vy: (Math.random() - 0.5) * 1
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.globalAlpha = 0.5; 

      // Draw particles
      particles.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;

          if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
          if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fillStyle = '#ffffff'; // getComputedStyle(document.documentElement).getPropertyValue('--accent');
          ctx.fill();
      });

      // Draw connections
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(255, 255, 255, ${1 - dist / 100})`;
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
